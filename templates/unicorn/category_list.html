<div>
    <div class="row">
        {% for product in object_list %}
        <div class="col-md-2 ">
            <div id="product_card" class="card">
                <a href="{{ product.get_absolute_url }}"><img src="{{ product.image.url}}" class="img-responsive"
                        width="150px" height="150px" alt="{{ product.title }}"></a>
                <div class="card-body">
                    <a href="{{ product.get_absolute_url }}">
                        <h5 class="card-title">{{product.title}}</h5>
                    </a>
                    <p class="card-text">${{ product.price }}</p>
                    <a class="btn btn-primary" unicorn:click="add_item( {{ product.pk }} )">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
